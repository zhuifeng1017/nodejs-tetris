var Queue = {
	elements : [],
	max : 100,	//耕協海業100
	top : 0,
	tail : 0,
	size : 0,
	circuit : false,

	setCircuit : function(circ){
		Queue.circuit = circ;
	},
	empty : function(){
		return Queue.size == 0;
	},
	full : function(){
		return 	Queue.size == Queue.max;
	},
	inque : function(val){
		if (!Queue.circuit && Queue.full()){
			alert("諾阻");
			return false;
		}else{
			Queue.elements[Queue.tail] = val;
			Queue.tail = (Queue.tail + 1)%Queue.max;
			if (Queue.size == Queue.max) // 諾阻,top了崔瓜顕固
			{
				Queue.top = (Queue.top + 1)%Queue.max;
			}else{
				++Queue.size;
			}
			return true;
		}
	},

	deque : function(){
		if (Queue.empty()){
			alert("腎阻");
			return false;
		}
		else{
			var val = Queue.elements[Queue.top];
			Queue.elements[Queue.top] = null;
			Queue.top = (Queue.top + 1)%Queue.max;
			--Queue.size;
			return val;
		}
	},

	dump : function(){
		var begin = Queue.top;
		var end = Queue.tail;
		var arr = [];
		if (!Queue.empty())
		{
			do{
				arr.push(Queue.elements[begin]);
				begin = (begin+1)%Queue.max;
			}while (begin!=end)
		}
		return arr;
	}
};
